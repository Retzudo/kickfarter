{% extends 'app/master.html' %}

{% block content %}
    {% load bootstrap3 %}
    <div class="container">
        <h1>Log in</h1>

        <form action="{% url 'login' %}" method="post">
            {% bootstrap_form form %}

            {% csrf_token %}

            {% buttons %}
                <button type="submit" class="btn btn-default">Log in</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}

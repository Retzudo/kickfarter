{% extends 'app/master.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <h1>{{ project.title }}{% if project.is_draft %} <em class="text-muted">DRAFT</em>{% endif %}</h1>

                <p>
                    {{ project.description }}
                </p>

                <a href="{% url 'edit_project' project.id %}">Edit</a>
            </div>
            <div class="col-lg-2">
                {% for reward_tier in reward_tiers %}
                    <div class="reward-tier">
                        <h6>{{ reward_tier.minimum_amount }}</h6>
                        <p>
                            {{ reward_tier.description }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

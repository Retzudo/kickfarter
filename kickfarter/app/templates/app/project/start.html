{% extends 'app/master.html' %}

{% block content %}
    {% load bootstrap3 %}
    <div class="container">
        <h1>Start a shitty project</h1>

        <form action="{% url 'start_project' %}" method="post" enctype="multipart/form-data">
            {% include 'app/snippets/project_form.html' with form=form %}

            {% csrf_token %}

            {% buttons %}
                <button type="submit" class="btn btn-default btn-lg">Start your project</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
